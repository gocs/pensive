<!-- This defines the head tag context -->
{{define "head"}}
{{$name := "home"}}
{{if .Name}}{{ $name = .Name}}{{end}}
<title>pensive/{{$name}} - {{.Title}}</title>
{{end}}

<!-- This defines the body tag context -->
{{define "body"}}
{{block "header" .}}{{end}}
<main class="container mt-5 pt-5">
    <h1>{{.Title}}</h1>

    <div>
        <div>
            <ul>
                <!-- this should also refresh -->
                <li><a href="/settings/profile">profile</a></li>
                <li><a href="/settings/privacy">privacy</a></li>
                <li><a href="/settings/account">account</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row mb-3">
                    <p>
                        This is where you verify or update your email.
                    </p>
                </div>
                <div class="row mb-3">
                    <form method="post" action="/verify"><button class="btn btn-warning" type="submit">Resend Email Verification Token</button></form>
                </div>
                <div class="row mb-3">
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="col-sm-4 form-label">Email</label>
                            <input type="email" id="email" class="col-sm-8" name="email" value="{{.User.Email}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-sm-4 form-label">Confirm Password</label>
                            <input type="password" id="password" class="col-sm-8" name="password" value="">
                        </div>
                        <div><button type="submit" class="btn btn-primary">Update</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{{end}}
